<form #user="ngForm" (ngSubmit)="login(user)" class="vertify">
  <div class="form-group">
    <label for="userEmail">Email</label>
    <input ngModel name="email" type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="current-email">
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input name="password" ngModel type="password" class="form-control" id="userPassword" placeholder="Password" autocomplete="current-password">
    <small *ngIf="error" [@alert] class="form-text text-danger">{{error}}</small>
  </div>
  <button type="submit" class="btn btn-primary mt-3 mr-3 text-center btn-block">Login</button>
</form>

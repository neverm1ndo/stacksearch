<form #user="ngForm" (ngSubmit)="register(user)">
  <div class="form-group">
    <label for="userName">Username</label>
    <input ngModel name="name" type="text" class="form-control" id="userName" placeholder="Username" autocomplete="current-email">
    <small id="userNameHelp" class="form-text text-muted">Symbols (a-Z, 0-9).</small>
  </div>
  <div class="form-group">
    <label for="userEmail">Email</label>
    <input ngModel name="email" type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="current-email">
    <small *ngIf="error" [@alert] class="form-text text-danger">{{error}}</small>
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input name="password" ngModel type="password" class="form-control" id="userPassword" placeholder="Password" autocomplete="current-password">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-primary text-center btn-block mt-4">Sign Up</button>
</form>
<div *ngIf="success" class="col-12 text-center success" [@rollLeft]>
  <div class="vertify">
    <p class="form-text text-success">{{success}}</p>
  </div>
</div>
